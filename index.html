<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="container">
      <div id="items">
        <div class="custom-control custom-checkbox red">
          <div class="row"><div class="left"><input type="checkbox" class="btn-primary"></div><div class="middle"></div><div class="right">Todo Item 1</div></div>
        </div>
        <div class="custom-control custom-checkbox pink">
          <div class="row"><div class="left"><input type="checkbox" class="btn-primary"></div><div class="middle"></div><div class="right">Todo Item 2</div></div>
        </div>
        <div class="custom-control custom-checkbox purple">
          <div class="row"><div class="left"><input type="checkbox" class="btn-primary"></div><div class="middle"></div><div class="right">Todo Item 3</div></div>
        </div>
      </div>

      <div class="btn-toolbar" role="toolbar">
        <div class="textfield" class="btn-group" role="group">
          <input id="item_name" type="text" placeholder=" Add New Item">
        </div>
        <div class="btn-group colors" role="group">
          <button type="button" class="btn color red"></button>
          <button type="button" class="btn color pink"></button>
          <button type="button" class="btn color purple"></button>
          <button type="button" class="btn color blue"></button>
          <button type="button" class="btn color sky_blue"></button>
          <button type="button" class="btn color yellow"></button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" id="add_button" class="btn btn-default">Add</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
